name: CI/CD

on:
  push:
    branches:
      - 'main'
      - 'develop'
    tags:
      - '**'
  pull_request:
    branches:
      - 'develop'
    types: [ opened ,synchronize ,reopened ]
  
jobs:
  CI:
    runs-on: ubuntu-latest
    if: ((github.event.action != 'closed' && github.event.pull_request.merged != true))
    steps:
      - uses: actions/checkout@v3

      - name: setup-node - ${{ secrets.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - run: npm ci

      - run: npm run lint

  CD:
    if: github.ref == 'refs/heads/develop'
    uses: SmartMedSA/github-workflows/.github/workflows/waypoint.yml@develop
    needs: CI
    with:
      cmd: up -prune=false
      environment: develop
      workspace: develop
      tag: develop
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      kubeconfig:  ${{ secrets.KUBECONFIG }}
      WAYPOINT_SERVER_TOKEN: ${{ secrets.WAYPOINT_SERVER_TOKEN }}
      WAYPOINT_SERVER_ADDR: ${{ secrets.WAYPOINT_SERVER_ADDR }}
      WAYPOINT_SERVER_TLS: ${{ secrets.WAYPOINT_SERVER_TLS }}
      WAYPOINT_SERVER_TLS_SKIP_VERIFY: ${{ secrets.WAYPOINT_SERVER_TLS_SKIP_VERIFY }}
      WP_VARS_HCL: ${{ secrets.WP_VARS_HCL }}
